{% extends "layout.html" %}
{% block content %}
    <div class="jumbo">
        <img src="data:;base64,{{image}}">
        {% for key, value in profile_dict.items() %}
            <ul>
                <li><b>Key:</b> {{ key }}</li>
                <li><b>Value:</b> {{ value }}</li>
            </ul>
        {% endfor %}

    </div>
{% endblock %}
