{% extends "layout.html" %}

{% block content %}

    <h2>Choose schedules</h2>
    <p>Please enter a comma separated list of accounts you'd like to view schedules for:</p>
    <form action="/schedule/submit_choice" method="post">
        <input type="text" name="schedules" placeholder="user1@domain.com, user2@domain.com" value="{{ default_emails }}">
        <br>
        <br>
        <label for="timezone">Timezone: </label>
        <select id="timezone" name="timezone_offset">
            <option value="480">PST (UTC-08:00)</option>
            <option value="-600">AEST (UTC+10:00)</option>
            <option value="-660">AEDT (UTC+11:00)</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <script>
        var date = new Date();
        var timeOffset = date.getTimezoneOffset();
        document.getElementById("timezone").value = timeOffset;
        console.log(timeOffset)
    </script>
{% endblock %}
