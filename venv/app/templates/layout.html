<!DOCTYPE html>
<html>
    <head>
        <title>Schedule Visualizer</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="logo">Schedule Visualizer</h1>
                <strong>
                    <nav>
                        <ul class="menu">
                            <li><a href="{{ url_for('home') }}">Home</a></li>
                            <li><a href="{{ url_for('about') }}">About</a></li>
                            {% if session['access_token'] %}
                            <li><a href="{{ url_for('login_sign_out') }}">Sign Out</a></li>
                            {% else %}
                            <li><a href="{{ authlink }}">Sign In</a></li>
                            {% endif %}
                        </ul>
                    </nav>
                </strong>
            </div>
        </header>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
