{% extends "layout.html" %}

{% block content %}
    <h2>Choose Mail Stats</h2>
    <p>Please choose which folder you'd like to view statistics for:</p>
    <form action="/mail/submit_choice" method="post">
        <label for="mail_folders_sent">Analyse Senders from folder:</label>
        <select id="mail_folders_sent" name="sent_folder_id">
            <option value="None">None</option>
            {% for folder_dict in folders_list %}
                <option value="{{ folder_dict['id'] }}">{{ folder_dict['displayName'] }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <label for="mail_folders_received">Analyse Recipents from folder:</label>
        <select id="mail_folders_received" name="received_folder_id">
                <option value="None">None</option>
            {% for folder_dict in folders_list %}
                <option value="{{ folder_dict['id'] }}">{{ folder_dict['displayName'] }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <label for="start_date">Start Date: </label>
        <input type="date" id="start_date" name="Start Date">
        <br>
        <label for="end_date">End Date: </label>
        <input type="date" id="end_date" name="End Date">
        <br>
        <br>
        <br>
        <br>
        <label for="stat_type">Choose which stats you'd like to see</label>
        <select id="stat_type" name="stat_type">
            <option value="faculty">Faculty</option>
        </select>
        <br>
        <br>
        <label for="exclude_own_faculty">Exclude own faculty from stats?</label>
        <input type="checkbox" id="exclude_own_faculty" name="exclude_own_faculty">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
