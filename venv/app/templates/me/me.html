{% extends "layout.html" %}
{% block content %}
    <div class="jumbo">
        <img src="data:;base64,{{image}}">
        {% for key, value in profile_dict.items() %}
            <ul>
                <li><b>Key:</b> {{ key }}</li>
                <li><b>Value:</b> {{ value }}</li>
            </ul>
        {% endfor %}
        <br>
        <br>
        <form action="/me/storage" method="post">
            <input type="text" placeholder="Set Sharepoint Group ID" name="group_id">
            <input type="submit" value="Submit">
        </form>

    </div>
{% endblock %}
