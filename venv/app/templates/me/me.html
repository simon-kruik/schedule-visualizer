{% extends "layout.html" %}
{% block content %}
    <div class="jumbo">
        <img src="data:;base64,{{image}}">
        {% for key, value in profile_dict.items() %}
            <ul>
                <li><b>Key:</b> {{ key }}</li>
                <li><b>Value:</b> {{ value }}</li>
            </ul>
        {% endfor %}
        <br>
        <br>
        <form action="/me/storage" method="post">
            <label for="group_storage">Change default storage location group:</label>
            <select id="group_storage" name="group_id">
                {% for group_dict in groups %}
                    <option value="{{ group_dict['id'] }}">{{ group_dict['displayName'] }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Submit">

        </form>

    </div>
{% endblock %}
