{% extends "layout.html" %}
{% block content %}
    <div class="jumbo">
        <br>
        <img src="data:;base64,{{image}}">
        <br>
        <br>
        <br>
        <b>Folder: <a href="/me/storage?folder={{ parent_tuple[0] }}"> {{ parent_tuple[1] }}</a>/{{ folder_name }}</b>
        <br>
        <div>
        <b>Folders:</b>
        <ul>
        {% for folder in folder_list %}

                <li><a href="/me/storage?folder={{ folder['id'] }}"> {{ folder['name'] }} </a></li>

        {% endfor %}
        </ul>

        </div>
    </div>
{% endblock %}
