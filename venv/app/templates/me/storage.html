{% extends "layout.html" %}
{% block content %}
    <div class="jumbo">
        <br>
        <img src="data:;base64,{{image}}">
        <br>
        <br>
        <br>
        <b>
        {% for path_tuple in path_tuple_list %}
         <a href="/me/storage?folder={{ path_tuple[0] }}"> {{ path_tuple[1] }}</a> >
        {% endfor %}
        </b>
        <br>
        <br>
        <div>
        <b>Folders:</b>
        <ul>
        {% for folder in folder_list %}

                <li>
                    <form action="/me/change_storage" method="post">
                    <a href="/me/storage?folder={{ folder['id'] }}"> {{ folder['name'] }} </a> -
                    <button type="submit" style="align:right;">Set Storage Location</button>
                </form>
                </li>
        {% endfor %}
        </ul>

        </div>
    </div>
{% endblock %}
